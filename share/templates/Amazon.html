? my ($info) = @_;

<img src="http://noembed.com/i/<?= $info->{image}{URL} ?>" width="<?= $info->{image}{Width}{content} ?>" height="<?= $info->{image}{Height}{content} ?>">
<h2><a target="_blank" href="<?= $info->{url} ?>"><?= $info->{title} ?></a></h2>
<ul>
? my @info = grep {$_} map {$info->{$_}} qw/group price/;
? for my $field (@info) {
  <li><?= $field ?></li>
? }
</ul>

<p><?= $info->{review} ?></p>
